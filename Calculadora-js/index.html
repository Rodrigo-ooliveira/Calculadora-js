<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--css personalizado-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body style="background: #d9d9d9;">

    <div class="container">
        <div class="row">
          <div class="d-flex justify-content-center">
            <br/>
            <div class="calculadora">
                <input id="resultado" type="text" class="form-control resultado" placeholder="0"
                disabled="disabled"/>

                <div class="row">
                    <button onclick="calculo('acao', 'C')" type="button" class="btn btn-primary btn-lg clear font-weight-ligth">C</button>
                    <button onclick="calculo('acao', '/')" type="button" class="btn btn-primary btn-lg font-weight-primary">/</button>
                    <button onclick="calculo('acao', '*')" type="button" class="btn btn-primary btn-lg font-weight-primary">x</button>
                </div>

                <div class="row">
                    <button onclick="calculo('valor', 7)" type="button" class="btn btn-primary btn-lg font-weight-primary">7</button>
                    <button onclick="calculo('valor', 8)" type="button" class="btn btn-primary btn-lg font-weight-primary">8</button>
                    <button onclick="calculo('valor', 9)" type="button" class="btn btn-primary btn-lg font-weight-primary">9</button>
                    <button onclick="calculo('acao', '-')" type="button" class="btn btn-primary btn-lg font-weight-primary">-</button>
                </div>

                <div class="row">
                    <button onclick="calculo('valor', 4)" type="button" class="btn btn-primary btn-lg font-weight-primary">4</button>
                    <button onclick="calculo('valor', 5)" type="button" class="btn btn-primary btn-lg font-weight-primary">5</button>
                    <button onclick="calculo('valor', 6)" type="button" class="btn btn-primary btn-lg font-weight-primary">6</button>
                    <button onclick="calculo('acao', '+')" type="button" class="btn btn-primary btn-lg font-weight-primary">+</button>
                </div> 

                <div class="row">
                    <button onclick="calculo('valor', 1)" type="button" class="btn btn-primary btn-lg font-weight-primary">1</button>
                    <button onclick="calculo('valor', 2)" type="button" class="btn btn-primary btn-lg font-weight-primary">2</button>
                    <button onclick="calculo('valor', 3)" type="button" class="btn btn-primary btn-lg font-weight-primary">3</button>
                    <button onclick="calculo('acao', '=')" type="button" class="btn btn-primary btn-lg enter">=</button>
                  </div>

                  <div class="row" style="margin-top: -60px">
                    <button onclick="calculo('valor', 0)" type="button" class="btn btn-primary zero btn-lg font-weight-primary">0</button>
                    <button onclick="calculo('acao', '.')" type="button" class="btn btn-primary btn-lg font-weight-primary">.</button>
                  </div>

            </div>
          </div>
        </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
